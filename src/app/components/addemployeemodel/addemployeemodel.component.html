<div class="model">
  <div class="addcomponent">
    <div class="header">
      <div class="txtnewemp">New Employee</div>
      <div class="icon_close">
        <mat-icon
          aria-hidden="false"
          aria-label=" home "
          fontIcon="close"
          (click)="onCancle()"
        ></mat-icon>
      </div>
    </div>
    <div>
      <form
        [formGroup]="addNewEmployeeForm"
        (ngSubmit)="onSubmit()"
        class="addempfrom"
      >
        <label for="name" class="textlabelname">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="inputfield"
        />
        <label for="designationId" class="textlabel">Designation</label>
        <select
          id="designationId"
          formControlName="designationId"
          class="selectfield"
        >
          <option *ngFor="let x of designations" [value]="x.id">
            {{ x.name }}
          </option>
        </select>

        <label for="joiningDate" class="textlabel">Joining Date</label>
        <input
          type="date"
          id="joiningDate"
          formControlName="joiningDate"
          class="inputfield"
        />
        <label for="technologies" class="textlabel">Technologies</label>
        <input
          type="text"
          id="technologies"
          formControlName="technologies"
          class="inputfieldarea"
          multiple="true"
        />
        <div class="error">
          <span
            *ngIf="!addNewEmployeeForm.valid && addNewEmployeeForm.touched"
            class="error-text"
            >Please enter valid data!</span
          >
        </div>
        <div class="buttons">
          <div class="btn-cancle" (click)="onCancle()">
            <span class="textbtn">Cancle</span>
          </div>
          <button
            class="btn-save"
            type="submit"
            [disabled]="!addNewEmployeeForm.valid"
            [ngStyle]="{
              'background-color': !addNewEmployeeForm.valid
                ? '#dbdef7'
                : '#9ba3ed'
            }"
          >
            <span class="textbtn">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
